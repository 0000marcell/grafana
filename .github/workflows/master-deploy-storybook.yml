name: Grafana UI Canary Storybook

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Deploy Storybook Canary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install -g yarn
      - run: yarn install --pure-lockfile
      - name: Build Storybook
        run: yarn storybook:build
      - name: Validate build location
        run: ls ${GITHUB_WORKSPACE}/packages/grafana-ui/dist/storybook
        # Clear bucket object before deploy
      - uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: grafanalabs-global
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_STORYBOOK_SERVICE_ACCOUNT }}
          CLI: gsutil
        with:
          args: -m rm gs://grafana-storybook/canary/**
      - uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: grafanalabs-global
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_STORYBOOK_SERVICE_ACCOUNT }}
          CLI: gsutil
        with:
          args: -m cp -r ${GITHUB_WORKSPACE}/packages/grafana-ui/dist/storybook  gs://grafana-storybook/canary
      - name: Deploy URL
        run: echo https://storage.googleapis.com/grafana-storybook/canary/index.html
      
