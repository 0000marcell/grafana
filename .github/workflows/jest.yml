name: Frontend Unit Tests

on:
  pull_request:
    paths:
    - '**.ts'
    - '**.tsx'

jobs:
  build:
    name: Run Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
        with:
          node-version: 12

    - name: Run Jest
      uses: stefanoeb/jest-action@1.0.2
      with:
        jestArgs: --ci --maxWorkers 2
